<!-- Forgot Password Container -->
<div class="forgot-password-container">
  <div class="forgot-password-box">
    <!-- Title -->
    <div class="forgot-password-title">
      <h1>Reset Password</h1>
      <p>Enter your email to receive reset instructions</p>
    </div>

    <!-- Forgot Password Form -->
    <form (ngSubmit)="resetPassword()" #forgotForm="ngForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="email" 
          placeholder="Enter your registered email" 
          required
          class="form-input">
      </div>

      <!-- Reset Button -->
      <button type="submit" class="reset-btn" [disabled]="!forgotForm.form.valid">
        Send Reset Link
      </button>

      <!-- Footer Links -->
      <div class="forgot-password-footer">
        <div class="back-to-login">
          Remember your password? <a href="#" class="login-link" (click)="goToLogin(); $event.preventDefault()">Sign in here</a>
        </div>
      </div>
    </form>
  </div>
</div>
