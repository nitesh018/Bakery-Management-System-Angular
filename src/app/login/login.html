<div class="login-container">
  <div class="login-box">
    <div class="login-title">
      <h1>Bakery Management System</h1>
      <p>Please sign in to your account</p>
    </div>

    <div class="login-toggle">
      <button type="button" class="toggle-btn" [class.active]="!isAdminLogin" (click)="toggleLoginType(false)">User Login</button>
      <button type="button" class="toggle-btn" [class.active]="isAdminLogin" (click)="toggleLoginType(true)">Admin Login</button>
    </div>

    <form [formGroup]="form" (ngSubmit)="login()" novalidate>
      <div class="form-group">
        <label for="email">{{ isAdminLogin ? 'Admin Email' : 'User Email' }}</label>
        <input id="email" type="email" formControlName="email" [placeholder]="isAdminLogin ? 'Enter your admin email' : 'Enter your email'" class="form-input" [class.error]="f['email'].invalid && f['email'].touched">
        <div class="error-message" *ngIf="f['email'].errors && f['email'].touched">
          <span *ngIf="f['email'].errors['required']">Email required</span>
          <span *ngIf="f['email'].errors['email']">Invalid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-container">
          <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password" [placeholder]="isAdminLogin ? 'Enter your admin password' : 'Enter your password'" class="form-input" [class.error]="f['password'].invalid && f['password'].touched">
          <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">{{ showPassword ? 'Hide' : 'Show' }}</button>
        </div>
        <div class="error-message" *ngIf="f['password'].errors && f['password'].touched">
          <span *ngIf="f['password'].errors['required']">Password required</span>
          <span *ngIf="f['password'].errors['minlength']">Min 6 characters</span>
        </div>
      </div>

      <button type="submit" class="login-btn" [disabled]="form.invalid || loading">{{ loading ? 'Signing In...' : 'Sign In' }}</button>

      <div class="login-footer">
        <div class="signup-link" *ngIf="!isAdminLogin">
          Don't have an account? <a href="#" class="signup" (click)="goToSignup(); $event.preventDefault()">Sign up here</a>
        </div>
      </div>
    </form>
  </div>
</div>
