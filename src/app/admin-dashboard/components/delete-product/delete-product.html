<div class="form-section" [formGroup]="form">
  <h2>Delete Product</h2>
  <div *ngIf="isLoading" class="loading"><p>Loading...</p></div>
  <div class="form-group">
    <label>Product Name:</label>
    <input type="text" formControlName="name" placeholder="Enter product name to delete" [class.error]="f['name'].invalid && f['name'].touched">
    <div class="error-message" *ngIf="f['name'].errors && f['name'].touched">Name required</div>
  </div>
  <div class="form-buttons">
    <button (click)="deleteExistingProduct()" class="delete-btn" [disabled]="form.invalid || isLoading">{{ isLoading ? 'Deleting...' : 'Delete Product' }}</button>
    <button (click)="clearDeleteForm()" type="button" class="cancel-btn">Clear Form</button>
  </div>
</div>
