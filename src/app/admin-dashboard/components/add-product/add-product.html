<div class="form-section" [formGroup]="form">
  <h2 [ngStyle]="{'border': '1px solid #ccc', 'padding': '10px'}">Add New Product</h2>
  <div *ngIf="isLoading" class="loading">
    <p>Loading...</p>
  </div>
  <div class="form-group">
    <label>Product Name:</label>
    <input type="text" formControlName="name" placeholder="Enter product name" [class.error]="f['name'].invalid && f['name'].touched">
    <div class="error-message" *ngIf="f['name'].errors && f['name'].touched">Name required (min 2 chars)</div>
  </div>
  <div class="form-group">
    <label>Price:</label>
    <input type="number" formControlName="price" placeholder="Enter price" [class.error]="f['price'].invalid && f['price'].touched">
    <div class="error-message" *ngIf="f['price'].errors && f['price'].touched">Price &gt; 0</div>
  </div>
  <div class="form-group">
    <label>Quantity:</label>
    <input type="number" formControlName="quantity" placeholder="Enter quantity" [class.error]="f['quantity'].invalid && f['quantity'].touched">
    <div class="error-message" *ngIf="f['quantity'].errors && f['quantity'].touched">Quantity â‰¥ 0</div>
  </div>
  <div class="form-buttons">
    <button (click)="addNewProduct()" class="submit-btn" [disabled]="form.invalid || isLoading">{{ isLoading ? 'Adding...' : 'Add Product' }}</button>
    <button (click)="clearAddForm()" type="button" class="cancel-btn">Clear Form</button>
  </div>
</div>
