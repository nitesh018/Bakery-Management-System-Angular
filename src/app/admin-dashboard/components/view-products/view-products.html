<div class="products-section">
  <h2>All Products</h2>
  <div *ngIf="isLoading" class="loading">
    <p>Loading...</p>
  </div>
  <div *ngIf="!isLoading && productsList.length === 0" class="no-products">
    <p>No products found</p>
  </div>
  <div *ngFor="let product of productsList; trackBy: trackById" class="product-card">
    <h3>{{ product.name }}</h3>
    <p>Price: â‚¹{{ product.price }} &nbsp; Quantity: {{ product.quantity }}</p>
  </div>
</div>
