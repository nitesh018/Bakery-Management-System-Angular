<!-- Signup Container -->
<div class="signup-container">
  <div class="signup-box">
    <!-- Title -->
    <div class="signup-title">
      <h1>Create User Account</h1>
      <p>Join Bakery Management System as a User</p>
    </div>

    <!-- Signup Form -->
    <form [formGroup]="form" (ngSubmit)="signup()">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input 
          id="fullName" 
          type="text" 
          formControlName="fullName" 
          placeholder="Enter your full name" 
          class="form-input" 
          [class.error]="f['fullName'].invalid && f['fullName'].touched">
        <div class="error-message" *ngIf="f['fullName'].errors && f['fullName'].touched">
          <span *ngIf="f['fullName'].errors['required']">Name required</span>
          <span *ngIf="f['fullName'].errors['minlength']">Min 2 chars</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          id="email" 
          type="email" 
          formControlName="email" 
          placeholder="Enter your email" 
          class="form-input" 
          [class.error]="f['email'].invalid && f['email'].touched">
        <div class="error-message" *ngIf="f['email'].errors && f['email'].touched">
          <span *ngIf="f['email'].errors['required']">Email required</span>
          <span *ngIf="f['email'].errors['email']">Invalid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="newPassword">Password</label>
        <input 
          id="newPassword" 
          type="password" 
          formControlName="newPassword" 
          placeholder="Create a password" 
          class="form-input" 
          [class.error]="f['newPassword'].invalid && f['newPassword'].touched">
        <div class="error-message" *ngIf="f['newPassword'].errors && f['newPassword'].touched">
          <span *ngIf="f['newPassword'].errors['required']">Password required</span>
          <span *ngIf="f['newPassword'].errors['minlength']">Min 6 chars</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          id="confirmPassword" 
          type="password" 
          formControlName="confirmPassword" 
          placeholder="Confirm your password" 
          class="form-input" 
          [class.error]="(f['confirmPassword'].touched && (f['confirmPassword'].invalid || form.errors?.['passwordsMismatch']))">
        <div class="error-message" *ngIf="(f['confirmPassword'].touched && form.errors?.['passwordsMismatch'])">
          Passwords do not match
        </div>
      </div>

      <!-- Signup Button -->
      <button type="submit" class="signup-btn" [disabled]="form.invalid || loading">
        {{ loading ? 'Creating...' : 'Create Account' }}
      </button>

      <!-- Footer Links -->
      <div class="signup-footer">
        <div class="login-link">
          Already have an account? <a href="#" class="login" (click)="goToLogin(); $event.preventDefault()">Sign in here</a>
        </div>
      </div>
    </form>
  </div>
</div>
