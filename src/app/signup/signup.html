<!-- Signup Container -->
<div class="signup-container">
  <div class="signup-box">
    <!-- Title -->
    <div class="signup-title">
      <h1>Create User Account</h1>
      <p>Join Bakery Management System as a User</p>
    </div>

    <!-- Signup Form -->
    <form (ngSubmit)="signup()" #signupForm="ngForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input 
          type="text" 
          id="fullName" 
          name="fullName"
          [(ngModel)]="fullName" 
          placeholder="Enter your full name" 
          required
          class="form-input">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="email" 
          placeholder="Enter your email" 
          required
          class="form-input">
      </div>

      <div class="form-group">
        <label for="newUserId">User ID</label>
        <input 
          type="text" 
          id="newUserId" 
          name="newUserId"
          [(ngModel)]="newUserId" 
          placeholder="Choose a user ID" 
          required
          class="form-input">
      </div>

      <div class="form-group">
        <label for="newPassword">Password</label>
        <input 
          type="password" 
          id="newPassword" 
          name="newPassword"
          [(ngModel)]="newPassword" 
          placeholder="Create a password" 
          required
          class="form-input">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword"
          [(ngModel)]="confirmPassword" 
          placeholder="Confirm your password" 
          required
          class="form-input">
      </div>

      <!-- Signup Button -->
      <button type="submit" class="signup-btn" [disabled]="!signupForm.form.valid">
        Create Account
      </button>

      <!-- Footer Links -->
      <div class="signup-footer">
        <div class="login-link">
          Already have an account? <a href="#" class="login" (click)="goToLogin(); $event.preventDefault()">Sign in here</a>
        </div>
      </div>
    </form>
  </div>
</div>
